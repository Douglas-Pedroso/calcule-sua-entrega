<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Entrega</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Calculadora de Entrega</h1>
    <form id="deliveryForm">
        <!-- Seção Cálculo da Entrega -->
        <label for="distance">Distância (km):</label>
        <input type="number" id="distance" value="5" step="0.1" min="0">

        <label for="basePrice">Preço base por km (€):</label>
        <input type="number" id="basePrice" value="0.90" step="0.01" min="0">

        <label for="multiplier">Multiplicador:</label>
        <input type="number" id="multiplier" value="1" step="0.1" min="0">

        <label for="rain">Bônus de chuva:</label>
        <select id="rain">
           <option value="1">Não</option>
           <option value="1.2">Sim</option>
        </select>


        <label for="vehicle">Tipo de veículo:</label>
        <select id="vehicle">
            <option value="1">Bicicleta (x1)</option>
            <option value="1.5">Moto (x1.5)</option>
            <option value="2">Carro (x2)</option>
        </select>


        <label for="meal">Valor do lanche (€):</label>
        <input type="number" id="meal" value="0" step="0.01" min="0">

        <button type="button" id="calculateDelivery">Calcular Entrega</button>
    </form>

    <div id="deliveryDetails" style="margin-top: 20px;"></div>

    <!-- Seção opcional de Nota Fiscal -->
    <div style="margin-top: 30px; border-top:1px solid #ccc; padding-top:20px;">
    <h2>Gerar Nota Fiscal</h2>
    <label for="clientNIF">NIF do Cliente (opcional):</label>
    <input type="text" id="clientNIF" placeholder="Ex: 123456789" maxlength="9" pattern="\d{9}">
    <button type="button" id="generateInvoice">Gerar Nota Fiscal</button>

    <!-- Aviso informativo -->
    <p style="font-size: 0.9em; color: red; margin-top: 10px;">
        ⚠️ Nota: Esta nota fiscal é apenas para fins de teste e não tem validade oficial.
    </p>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
