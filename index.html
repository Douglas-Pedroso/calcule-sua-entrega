<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule Sua Entrega</title>

    <!-- CSS global (tema escuro) -->
    <link rel="stylesheet" href="css/global.css">
    <!-- CSS específico do projeto -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Calcule sua Entrega em Portugal</h1>

        <form id="calculator">
            <label for="meal">Valor do lanche (€):</label>
            <input type="number" id="meal" min="0" step="0.01" value="0">

            <label for="distance">Distância (km):</label>
            <input type="number" id="distance" min="0" step="0.1" required>

            <label for="multiplier">Multiplicador:</label>
            <input type="number" id="multiplier" min="1" step="0.1" value="1">

            <label for="rain">Está chovendo?</label>
            <select id="rain">
                <option value="0">Não</option>
                <option value="1.2">Sim (20% a mais)</option>
            </select>

            <label for="vehicle">Veículo:</label>
            <select id="vehicle">
                <option value="1">Bicicleta</option>
                <option value="1.1">Moto (10% a mais)</option>
                <option value="1.2">Carro (20% a mais)</option>
            </select>

            <button type="button" onclick="calculateDelivery()">Calcular Entrega</button>
        </form>

        <div id="result">
            <h2>Valor da entrega:</h2>
            <p>Valor da entrega: <span id="animatedDelivery">€0.00</span></p>
            
            <details>
                <summary>Ver detalhes do cálculo</summary>
                <div id="deliveryDetails"></div>
            </details>
        </div>
    </div>

    <!-- Script do projeto -->
    <script src="script.js"></script>
</body>
</html>
